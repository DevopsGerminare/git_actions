name: Pull Request

on: [pull_request]

jobs:
  install:
    name: Instalando pacotes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache do node_modules
        uses: actions/cache@v2
        with:
          path: "node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Instalando dependÃªncias
        run: npm install
